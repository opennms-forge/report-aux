<form onsubmit="return mysubmit();">
    <select name="vip" id="vip">
    {% for vip in vips %}
        {% if vip == selected_vip %}
            <option value="{{vip}}" selected>{{vip}}</option>
        {% else %}
            <option value="{{vip}}">{{vip}}</option>
        {% endif %}
    {% endfor %}
    </select>
    <input type="submit" value="Submit">
</form>
<script>
    function mysubmit(){
        location.href = $('#vip').val();
    }
</script>
