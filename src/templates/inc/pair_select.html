{% if pair_list %}
<div class="mb-3">
  <label for="pair_select">Set current F5 pair for reporting</label>
  <select class="form-select" aria-label="Select F5 Pair" id="pair_select" name="pair_select">
    <option disabled>Select F5 Pair</option>
    {% for pair in pair_list %}
      <option {{'selected' if loop.index0 == session['new_pair'] }} value="{{loop.index0}}">{{pair}}</option>
    {% endfor %}
  </select>
</div>
{% endif %}
